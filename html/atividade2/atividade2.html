<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div>
    <h1>Dados Pessoais</h1>

    <div>
        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" id="nomeCompleto" placeholder="Nome Completo">
    </div>

    <div>
        <label for="email">Nome Completo</label>
        <input type="email" id="email" placeholder="Email">
    </div>

    <div>
        <label for="dataDeNascimento">Data De Nascimento</label>
        <input type="date" id="dataDeNascimento" placeholder="dd/mm/aaaa" disabled>
    </div>

    <div>
        <p>Gênero</p>
        <input type="radio" id="masculino" name="masculino" value="Masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="feminino" value="Feminino">
        <label for="feminino">Feminino</label><br>
    </div>

    <div>
        <label for="graduacao">Graduação</label>
        <input type="text" id="graduacao" placeholder="Graduação" disabled>
    </div>

    <div>
        <label for="numeroFuncional">Número Funcional</label>
        <input type="text" id="numeroFuncional" placeholder="Número Funcional" disabled>
    </div>

    <div>
        <label for="telefoneDeTrabalho">Telefone de Trabalho</label>
        <input type="text" id="telefoneDeTrabalho" placeholder="Telefone de Trabalho">
    </div>

    <div>
        <label for="celular">Celular</label>
        <input type="text" id="celular" placeholder="(27) 99999-9999">
    </div>
</div>

</body>
</html>
